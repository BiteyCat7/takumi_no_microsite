<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#1a1a1a"/>
  
  <!-- Double gold border -->
  <rect x="20" y="20" width="760" height="560" fill="none" stroke="#c0a080" stroke-width="2"/>
  <rect x="25" y="25" width="750" height="550" fill="none" stroke="#c0a080" stroke-width="1"/>
  
  <!-- Logo placement at top - complete with all elements -->
  <g transform="translate(400 90)">
    <g transform="scale(0.35)">
      <!-- Background circle -->
      <circle cx="0" cy="0" r="120" fill="#f3ebe3"/>
      
      <!-- Decorative curves -->
      <path d="M-80 -60 Q0 -90 80 -60" stroke="#8b4513" fill="none" stroke-width="2"/>
      <path d="M-80 60 Q0 90 80 60" stroke="#8b4513" fill="none" stroke-width="2"/>
      
      <!-- Main text -->
      <g>
        <text x="-60" y="-20" font-family="serif" font-size="48" fill="#2c1810" font-weight="bold">匠</text>
        <text x="-13" y="-20" font-family="serif" font-size="34" fill="#2c1810">の</text>
        <text x="20" y="-20" font-family="serif" font-size="48" fill="#2c1810" font-weight="bold">豚</text>
        <text x="-78" y="35" font-family="serif" font-size="25" fill="#8b4513" letter-spacing="2">たくみのぶた</text>
      </g>
      
      <!-- Decorative dots -->
      <circle cx="-70" cy="0" r="4" fill="#8b4513"/>
      <circle cx="70" cy="0" r="4" fill="#8b4513"/>
    </g>
  </g>
  
  <!-- Subtitle with proper spacing -->
  <text x="400" y="180" font-family="serif" font-size="24" fill="#f3ebe3" text-anchor="middle">JAPANESE MASTER CRAFTSMAN PORK</text>
  
  <!-- Decorative line -->
  <line x1="200" y1="210" x2="600" y2="210" stroke="#c0a080" stroke-width="1"/>
  
  <!-- Menu items - Left column -->
  <g transform="translate(100 260)">
    <!-- Item 1 -->
    <text x="0" y="0" font-family="serif" font-size="16" fill="#c0a080">特選豚バラ</text>
    <text x="0" y="30" font-family="serif" font-size="20" fill="#f3ebe3">Premium Pork Belly</text>
    <text x="0" y="55" font-family="serif" font-size="14" fill="#c0a080">Takumi Buta Bara</text>
    <text x="0" y="80" font-family="serif" font-size="14" fill="#8b7355">Expertly marbled, tender slices</text>
    
    <!-- Item 2 -->
    <text x="0" y="140" font-family="serif" font-size="16" fill="#c0a080">特選豚トロ</text>
    <text x="0" y="170" font-family="serif" font-size="20" fill="#f3ebe3">Premium Pork Jowl</text>
    <text x="0" y="195" font-family="serif" font-size="14" fill="#c0a080">Takumi Buta Toro</text>
    <text x="0" y="220" font-family="serif" font-size="14" fill="#8b7355">Delicate texture with rich umami</text>
  </g>
  
  <!-- Menu items - Right column -->
  <g transform="translate(450 260)">
    <!-- Item 3 -->
    <text x="0" y="0" font-family="serif" font-size="16" fill="#c0a080">特選ロース</text>
    <text x="0" y="30" font-family="serif" font-size="20" fill="#f3ebe3">Premium Pork Loin</text>
    <text x="0" y="55" font-family="serif" font-size="14" fill="#c0a080">Takumi Rosu</text>
    <text x="0" y="80" font-family="serif" font-size="14" fill="#8b7355">Tender cuts with perfect marbling</text>
    
    <!-- Item 4 -->
    <text x="0" y="140" font-family="serif" font-size="16" fill="#c0a080">特選盛り合わせ</text>
    <text x="0" y="170" font-family="serif" font-size="20" fill="#f3ebe3">Premium Selection Platter</text>
    <text x="0" y="195" font-family="serif" font-size="14" fill="#c0a080">Takumi Moriawase</text>
    <text x="0" y="220" font-family="serif" font-size="14" fill="#8b7355">Assortment of our finest cuts</text>
  </g>
  
  <!-- Footer text with proper spacing -->
  <text x="400" y="520" font-family="serif" font-size="14" fill="#f3ebe3" text-anchor="middle">All cuts are carefully selected and prepared using traditional Japanese methods</text>
  <text x="400" y="543" font-family="serif" font-size="14" fill="#c0a080" text-anchor="middle">Each order served with house-made tare and premium sea salt</text>
  
  <!-- QR Code -->

  <text x="690" y="560" font-family="serif" font-size="12" fill="#8b7355" text-anchor="middle">Scan for more</text>
</svg>