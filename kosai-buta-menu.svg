  <!-- Decorative Corner Elements -->
  <path d="M 30 30 L 50 30 L 50 50 L 30 50 Z" fill="none" stroke="#C4A962" stroke-width="0.5"/>
  <path d="M 750 30 L 770 30 L 770 50 L 750 50 Z" fill="none" stroke="#C4A962" stroke-width="0.5"/>
  <path d="M 30 550 L 50 550 L 50 570 L 30 570 Z" fill="none" stroke="#C4A962" stroke-width="0.5"/>
  <path d="M 750 550 L 770 550 L 770 570 L 750 570 Z" fill="none" stroke="#C4A962" stroke-width="0.5"/>
