<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#1A1A1A"/>
  
  <!-- Decorative Border -->
  <rect x="20" y="20" width="760" height="560" fill="none" stroke="#C4A962" stroke-width="2"/>
  <rect x="25" y="25" width="750" height="550" fill="none" stroke="#C4A962" stroke-width="0.5"/>
  
  <!-- Header -->
  <text x="400" y="80" font-family="serif" font-size="36" fill="#C4A962" text-anchor="middle">構成豚 KŌSEI BUTA</text>
  <text x="400" y="115" font-family="serif" font-size="18" fill="#FFFFFF" text-anchor="middle">JAPANESE-INSPIRED PREMIUM PORK</text>
  
  <!-- Decorative Divider -->
  <line x1="200" y1="140" x2="600" y2="140" stroke="#C4A962" stroke-width="1"/>
  
  <!-- Menu Items - Left Column -->
  <!-- Pork Belly -->
  <text x="100" y="190" font-family="serif" font-size="24" fill="#C4A962">特選豚バラ</text>
  <text x="100" y="220" font-family="serif" font-size="20" fill="#FFFFFF">Premium Pork Belly</text>
  <text x="100" y="245" font-family="serif" font-size="14" fill="#C4A962">Tokusen Buta Bara</text>
  <text x="100" y="270" font-family="serif" font-size="14" fill="#FFFFFF" width="300">Expertly marbled, tender slices prepared with our signature cure</text>
  <text x="650" y="220" font-family="serif" font-size="20" fill="#C4A962" text-anchor="end">32.95</text>
  
  <!-- Pork Jowl -->
  <text x="100" y="320" font-family="serif" font-size="24" fill="#C4A962">特選豚トロ</text>
  <text x="100" y="350" font-family="serif" font-size="20" fill="#FFFFFF">Premium Pork Jowl</text>
  <text x="100" y="375" font-family="serif" font-size="14" fill="#C4A962">Tokusen Buta Toro</text>
  <text x="100" y="400" font-family="serif" font-size="14" fill="#FFFFFF">Delicate, melt-in-your-mouth texture with rich umami</text>
  <text x="650" y="350" font-family="serif" font-size="20" fill="#C4A962" text-anchor="end">36.95</text>
  
  <!-- Menu Items - Right Column -->
