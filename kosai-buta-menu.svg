  <text x="400" y="245" font-family="serif" font-size="14" fill="#C4A962">Tokusen Rosu</text>
  <text x="400" y="270" font-family="serif" font-size="14" fill="#FFFFFF">Lean, tender cuts with perfect marbling</text>
  <text x="650" y="220" font-family="serif" font-size="20" fill="#C4A962" text-anchor="end">29.95</text>
  
