  <text x="400" y="375" font-family="serif" font-size="14" fill="#C4A962">Tokusen Moriawase</text>
  <text x="400" y="400" font-family="serif" font-size="14" fill="#FFFFFF">Curated assortment of our finest cuts (serves 2-3)</text>
